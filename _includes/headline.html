<div class="ticker-container">
  <div class="ticker-caption">
    <p>Breaking News</p>
  </div>
  <ul>
    {% assign notizie = site.news | sort: "date" %}
    {% for n in notizie %}
      <div>
        <li><span>{{n.title}} &ndash; <a href="{{n.url}}">read more</a></span></li>
      </div>
    {% endfor %}
  </ul>
</div>
